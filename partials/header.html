<!-- JavaScript to handle login display -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userInfoDisplay = document.getElementById('user-info-display');
    const loginLink = document.getElementById('login-link');
    const registerLink = document.getElementById('register-link');
    const logoutLink = document.getElementById('logout-link');
    const profileLink = document.getElementById('profile-link');

    function updateView(name, regNum) {
      userInfoDisplay.textContent = `${name} | ${regNum}`;
      loginLink.style.display = 'none';
      registerLink.style.display = 'none';
      logoutLink.style.display = 'inline';
      profileLink.style.display = 'inline';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const regNum = urlParams.get('regNum');

    if (name && regNum) {
      localStorage.setItem('userName', name);
      localStorage.setItem('userRegNum', regNum);
      updateView(name, regNum);
    } else {
      const storedName = localStorage.getItem('userName');
      const storedRegNum = localStorage.getItem('userRegNum');
      if (storedName && storedRegNum) {
        updateView(storedName, storedRegNum);
      }
    }

    logoutLink.addEventListener('click', function(event) {
      event.preventDefault();
      localStorage.removeItem('userName');
      localStorage.removeItem('userRegNum');
      window.location.href = window.location.pathname; // Reload without params
    });
  });
</script>
