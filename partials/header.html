<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garment Textile Private Limited</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
    }

    /* üîù Top Bar */
    .top-bar {
      background-color: #2d2d2d;
      color: white;
      padding: 8px 20px;
      font-size: 14px;
      display: flex; /* Use flexbox for alignment */
      justify-content: flex-end; /* Align items to the right */
      align-items: center; /* Center items vertically */
      gap: 20px; /* Space between items */
    }

    .top-bar a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .top-bar a:hover {
      color: #ffd700;
    }
    
    #user-info-display {
        color: #ffd700;
        font-weight: 500;
        margin-right: auto; /* Pushes everything else to the right */
    }

    /* üè¢ Company Header Line */
    .company-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: white;
      border-bottom: 2px solid #e0e0e0;
    }

    .company-logo img {
      width: 70px;
      height: auto;
    }

    .company-title-area {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
      margin-left: 20px;
    }

    .website-name {
      font-size: 12px;
      color: #888;
      position: absolute;
      left: 135px;
      top: 45px;
    }

    .company-name {
      font-size: 22px;
      color: #2a2a2a;
      white-space: nowrap;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .search-bar input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 220px;
    }

    .search-bar button {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #0056b3;
    }

    /* üìã Menu Bar */
    .nav-menu {
      display: flex;
      justify-content: center;
      background: #004080;
      padding: 12px 0;
    }

    .nav-menu a {
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      font-weight: 500;
      white-space: nowrap;
      transition: background 0.3s ease;
    }

    .nav-menu a:hover {
      background: #003366;
    }

    /* Prevent elements from breaking */
    @media screen and (max-width: 1000px) {
      .company-name {
        font-size: 18px;
      }

      .search-bar input {
        width: 150px;
      }

      .nav-menu {
        flex-wrap: wrap;
      }

      .nav-menu a {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="top-bar" role="navigation" aria-label="Top Bar">
  <!-- This span will show the user info -->

  <a href="https://nmgstudio.github.io/Rozgar/pages/feedback.html">Feedback</a>
  <a href="https://mvregularwear.com/">Old Website</a>
  
  <!-- These will be hidden/shown by script -->
  <a id="login-link" href="https://6000-firebase-studio-1752418737072.cluster-ancjwrkgr5dvux4qug5rbzyc2y.cloudworkstations.dev/login">Login</a>
  <a id="register-link" href="https://9000-firebase-studio-1752418737072.cluster-ancjwrkgr5dvux4qug5rbzyc2y.cloudworkstations.dev">Register</a>
  <a id="logout-link" href="#" style="display: none; cursor: pointer;">Logout</a>
</div>

<div class="company-header">
  <div class="company-logo">
    <img src="https://nmgstudio.github.io/Rozgar/assets/images/garment_logo.png" alt="Garment Textile Pvt Ltd Logo" />
  </div>
  <div class="company-title-area">
    <div class="website-name">mvregularwear.com</div>

  </div>
  <form class="search-bar" role="search" aria-label="Site Search" onsubmit="return false;">
    <label for="site-search" class="visually-hidden">Search the website</label>

    <button id="search-btn" type="submit" aria-label="Search">üîç</button>

<nav class="nav-menu" aria-label="Main Navigation">

</nav>

<!-- JavaScript to handle login display -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userInfoDisplay = document.getElementById('user-info-display');
    const loginLink = document.getElementById('login-link');
    const registerLink = document.getElementById('register-link');
    const logoutLink = document.getElementById('logout-link');

    function updateView(name, regNum) {
      // Update text and show/hide links
      userInfoDisplay.textContent = `${name} | ${regNum}`;
      loginLink.style.display = 'none';
      registerLink.style.display = 'none';
      logoutLink.style.display = 'inline';
    }

    // 1. Check URL parameters first
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const regNum = urlParams.get('regNum');

    if (name && regNum) {
      // If found in URL, save to localStorage for persistence
      localStorage.setItem('userName', name);
      localStorage.setItem('userRegNum', regNum);
      updateView(name, regNum);
    } else {
      // 2. If not in URL, check localStorage
      const storedName = localStorage.getItem('userName');
      const storedRegNum = localStorage.getItem('userRegNum');
      if (storedName && storedRegNum) {
        updateView(storedName, storedRegNum);
      }
    }

    // 3. Add logout functionality
    logoutLink.addEventListener('click', function(event) {
      event.preventDefault();
      // Clear stored data
      localStorage.removeItem('userName');
      localStorage.removeItem('userRegNum');
      
      // Redirect to clean home page
      window.location.href = 'https://nmgstudio.github.io/Rozgar/pages/index.html';
    });
  });
</script>

</body>
</html>
