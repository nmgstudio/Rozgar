  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
    }

    /* üîù Top Bar */
    .top-bar {
      background-color: #2d2d2d;
      color: white;
      text-align: right;
      padding: 8px 20px;
      font-size: 14px;
    }

    .top-bar a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .top-bar a:hover {
      color: #ffd700;
    }

    /* üè¢ Company Header Line */
    .company-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: white;
      border-bottom: 2px solid #e0e0e0;
    }

    .company-logo img {
      width: 70px;
      height: auto;
    }

    .company-title-area {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
      margin-left: 20px;
    }

    .website-name {
      font-size: 12px;
      color: #888;
      position: absolute;
      left: 135px;
      top: 45px;
    }

    .company-name {
      font-size: 22px;
      color: #2a2a2a;
      white-space: nowrap;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .search-bar input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 220px;
    }

    .search-bar button {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #0056b3;
    }

    /* üìã Menu Bar */
    .nav-menu {
      display: flex;
      justify-content: center;
      background: #004080;
      padding: 12px 0;
    }

    .nav-menu a {
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      font-weight: 500;
      white-space: nowrap;
      transition: background 0.3s ease;
    }

    .nav-menu a:hover {
      background: #003366;
    }

    /* Prevent elements from breaking */
    @media screen and (max-width: 1000px) {
      .company-name {
        font-size: 18px;
      }

      .search-bar input {
        width: 150px;
      }

      .nav-menu {
        flex-wrap: wrap;
      }

      .nav-menu a {
        padding: 10px 15px;
      }
    }
  </style>
</head>
