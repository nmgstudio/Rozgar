<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step 3 - Password & Security</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div class="registration-container">
    <aside class="sidebar">
      <ul>
        <li>Step 1<br><small>Instructions</small></li>
        <li>Step 2<br><small>Personal Details</small></li>
        <li class="active">Step 3<br><small>Password Setup</small></li>
        <li>Step 4<br><small>Additional Info</small></li>
        <li>Step 5<br><small>Declaration</small></li>
      </ul>
    </aside>

    <main class="form-area">
      <h2>Step 3: Password & Security Setup</h2>
      <form id="step3-form">
        <label>Password:
          <input type="password" id="password" required />
        </label>
        <label>
          <input type="checkbox" onclick="togglePassword()"> Show Password
        </label>

        <label>Security Question 1:
          <select id="sec_q1" required>
            <option value="">Select a question</option>
            <option>What is your mother's maiden name?</option>
            <option>What was your first school?</option>
            <option>What is your favorite teacher's name?</option>
          </select>
        </label>
        <label>Answer:
          <input type="text" id="ans1" required />
        </label>

        <label>Security Question 2:
          <select id="sec_q2" required>
            <option value="">Select a question</option>
            <option>What is your pet's name?</option>
            <option>What is your dream job?</option>
            <option>What was your first phone?</option>
          </select>
        </label>
        <label>Answer:
          <input type="text" id="ans2" required />
        </label>

        <div class="form-navigation">
          <button type="button" onclick="history.back()">Back</button>
          <button type="submit">Continue</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    document.getElementById("step3-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Collect and store data in sessionStorage
      sessionStorage.setItem("password", document.getElementById("password").value);
      sessionStorage.setItem("sec_q1", document.getElementById("sec_q1").value);
      sessionStorage.setItem("ans1", document.getElementById("ans1").value);
      sessionStorage.setItem("sec_q2", document.getElementById("sec_q2").value);
      sessionStorage.setItem("ans2", document.getElementById("ans2").value);

      window.location.href = "register-step4.html";
    });
  </script>
</body>
</html>
