<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Step 2</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body { background-color: #f4f8fc; font-family: Arial, sans-serif; margin: 0; }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 250px;
      background-color: #e0ecf8;
      padding: 20px;
    }
    .sidebar h2 { font-size: 18px; color: #003366; }
    .step { margin: 20px 0; color: #555; }
    .step.active { font-weight: bold; color: #007acc; }
    .main-content { flex: 1; padding: 30px; background-color: #fff; }
    h2 { color: #003366; margin-bottom: 10px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    .full-row { grid-column: 1 / 3; }
    .buttons { margin-top: 20px; }
    button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>Registration Steps</h2>
    <div class="step">Step 1: Instructions</div>
    <div class="step active">Step 2: Personal Details</div>
    <div class="step">Step 3: Password Setup</div>
    <div class="step">Step 4: Additional Info</div>
    <div class="step">Step 5: Declaration</div>
  </div>
  <div class="main-content">
    <h2>Step 2: Personal Details</h2>
    <form id="personalForm">
      <div>
        <label>Aadhaar Available?</label>
        <select name="aadhaar_available" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div>
        <label>Aadhaar Number</label>
        <input type="text" name="aadhaar_number" maxlength="12" />
      </div>
      <div class="full-row">
        <label>Full Name (As per Aadhaar)</label>
        <input type="text" name="full_name" required />
      </div>
      <div>
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label>Date of Birth</label>
        <input type="date" name="dob" required />
      </div>
      <div>
        <label>Father's Name</label>
        <input type="text" name="father_name" required />
      </div>
      <div>
        <label>Mother's Name</label>
        <input type="text" name="mother_name" required />
      </div>
      <div>
        <label>Matriculation Board</label>
        <input type="text" name="board" required />
      </div>
      <div>
        <label>Roll Number</label>
        <input type="text" name="roll_no" required />
      </div>
      <div>
        <label>Year of Passing</label>
        <input type="number" name="year_passing" required />
      </div>
      <div class="full-row">
        <label>Highest Qualification</label>
        <input type="text" name="qualification" required />
      </div>
      <div>
        <label>Mobile Number</label>
        <input type="tel" name="mobile" required />
      </div>
      <div>
        <label>Email Address</label>
        <input type="email" name="email" required />
      </div>
      <div class="full-row buttons">
        <button type="button" onclick="goBack()">Back</button>
        <button type="submit">Continue</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('personalForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(this));
    sessionStorage.setItem('step2', JSON.stringify(formData));
    window.location.href = 'register-step3.html';
  });

  function goBack() {
    window.location.href = 'register.html';
  }
</script>
</body>
</html>
