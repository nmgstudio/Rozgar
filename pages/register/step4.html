<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 4 - Additional Information</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body { background-color: #f4f8fc; font-family: Arial, sans-serif; margin: 0; }
    .container { display: flex; min-height: 100vh; }
    .sidebar { width: 250px; background-color: #e0ecf8; padding: 20px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 20px 0; color: #555; }
    .sidebar li.active { font-weight: bold; color: #007acc; }
    .main-content { flex: 1; padding: 30px; background-color: #fff; }
    h2 { color: #003366; margin-bottom: 20px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    .full-row { grid-column: 1 / 3; }
    .buttons { margin-top: 20px; grid-column: 1 / 3; }
    button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <div data-include="../../partials/header.html"></div>
<div class="container">
  <div class="sidebar">
    <ul>
      <li>Step 1: Instructions</li>
      <li>Step 2: Personal Details</li>
      <li>Step 3: Password Setup</li>
      <li class="active">Step 4: Additional Info</li>
      <li>Step 5: Declaration</li>
    </ul>
  </div>
  <div class="main-content">
    <h2>Step 4: Additional Information</h2>
    <form id="step4-form">
      <div>
        <label>Category</label>
        <select name="category" required>
          <option value="">Select</option>
          <option value="General">General</option>
          <option value="OBC">OBC</option>
          <option value="SC">SC</option>
          <option value="ST">ST</option>
          <option value="EWS">EWS</option>
        </select>
      </div>
      <div>
        <label>Nationality</label>
        <input type="text" name="nationality" required />
      </div>

      <div>
        <label>Disability</label>
        <select name="disability" id="disability" required onchange="toggleDisabilityFields()">
          <option value="">Select</option>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>
      <div>
        <label>Disability Type</label>
        <input type="text" name="disability_type" id="disability_type" disabled />
      </div>
      <div>
        <label>Disability Certificate No.</label>
        <input type="text" name="disability_no" id="disability_no" disabled />
      </div>

      <div class="full-row">
        <label>Permanent Address</label>
        <input type="text" name="address_perm" required />
      </div>
      <div>
        <label>State (Permanent)</label>
        <input type="text" name="state_perm" required />
      </div>
      <div>
        <label>District (Permanent)</label>
        <input type="text" name="district_perm" required />
      </div>
      <div>
        <label>Pincode (Permanent)</label>
        <input type="text" name="pincode_perm" required />
      </div>

      <div class="full-row">
        <label>Current Address</label>
        <input type="text" name="address_curr" required />
      </div>
      <div>
        <label>State (Current)</label>
        <input type="text" name="state_curr" required />
      </div>
      <div>
        <label>District (Current)</label>
        <input type="text" name="district_curr" required />
      </div>
      <div>
        <label>Pincode (Current)</label>
        <input type="text" name="pincode_curr" required />
      </div>

      <div class="buttons">
        <button type="button" onclick="history.back()">Back</button>
        <button type="submit">Continue</button>
      </div>
    </form>
  </div>
</div>

  <div data-include="../../partials/footer.html"></div>
  

    <script src="../../assets/js/include.js"></script>
    <script src="../../assets/js/search.js"></script>

<script>
  function toggleDisabilityFields() {
    const dis = document.getElementById("disability").value;
    const type = document.getElementById("disability_type");
    const no = document.getElementById("disability_no");
    if (dis === "Yes") {
      type.disabled = false;
      no.disabled = false;
    } else {
      type.value = "";
      no.value = "";
      type.disabled = true;
      no.disabled = true;
    }
  }

  document.getElementById("step4-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this));
    sessionStorage.setItem("step4", JSON.stringify(data));
    window.location.href = "step5.html";
  });
</script>
</body>
</html>
